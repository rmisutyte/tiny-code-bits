<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-5">
    <h1 class="text-4xl">Radios and Checkboxes</h1>
    <main>
      <div class="m-1"> 
      <h2 class="m-3 text-xl">What's your hobby?</h2>  
      <div class="flex flex-col m-2">
          <label for="hiking">
            <input type="radio" name="hobbies"/>
            Hiking
          </label>
          <label for="swimming">
            <input type="radio" name="hobbies"/>
            Swimming
          </label>
          <label for="cycling">
            <input type="radio" name="hobbies"/>
            Cycling
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
